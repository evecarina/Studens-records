<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Studens-records</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <button id='btn_add' class="btn btn-warning" type="button" name="button">Add Studens</button>
          <button id='btn_print' class="btn btn-warning" type="button" name="button">Print all</button>
          <button id="btn_update"class="btn btn-warning" type="button" name="button">Update</button>
          <button id='btn_run'class="btn btn-warning" type="button" name="button">Run</button>
        </div>
      </div>
    </div>
    <!-- formulario -->
    <form role="form">
      <div class="form-group col-lg-3">
        <label>Name</label>
        <input type="text" class="form-control"
               placeholder="enter name">
      </div>
      <div class="form-group col-lg-3">
        <label>TechPoints</label>
        <input type="number" class="form-control"
               placeholder="enter TechPoints ">
      </div>
      <div class="form-group col-lg-3">
        <label >LifePoints</label>
        <input type="number" class="form-control"
               placeholder="enter LifePoints ">
      </div>
      <div class="form-group col-lg-3">
        <label>status</label>
        <input type="text" class="form-control"
               placeholder="enter status">
      </div>
      <button type="submit" class="btn btn-default">Enviar</button>
    </form>
    <div class="container-fluid">
      <div id='data'></div>
    </div>
    <div class="container-fluid">
      <div id='data1'></div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"> </script>
    <!-- <script src="assets/js/literal.js" type="text/javascript"> </script> -->

  </body>
</html>
